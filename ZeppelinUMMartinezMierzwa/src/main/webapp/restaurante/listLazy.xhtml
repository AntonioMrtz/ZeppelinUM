<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template_privada.xhtml">
	<ui:define name="title">
Listado de restaurantes
</ui:define>
	<ui:define name="content">
		<h:form id="restaurantes">
			<div style="margin-top: 10px; margin-bottom: 10px;">
				<h:panelGroup id="panelBuscador">
					<p:fieldset legend="Buscador" collapsed="false" toggleable="true">
						<div class="ui-g ui-fluid">
							<div class="ui-g-2">Palabra clave:</div>
							<div class="ui-g-10">
								<p:inputText value="#{lazyRestauranteListWeb.keyword}" />
							</div>
							<div class="ui-g-2">Ver novedades:</div>
							<div class="ui-g-2">
								<p:selectBooleanButton onLabel="Si패" offLabel="No"
									value="#{lazyRestauranteListWeb.verNovedades}">
								</p:selectBooleanButton>
							</div>
							<div class="ui-g-2">Ordenar por valoracio패n:</div>
							<div class="ui-g-2">
								<p:selectBooleanButton onLabel="Si패" offLabel="No"
									value="#{lazyRestauranteListWeb.mejorValorados}">
								</p:selectBooleanButton>
							</div>
							<div class="ui-g-2">No penalizados:</div>
							<div class="ui-g-2">
								<p:selectBooleanButton onLabel="Si패" offLabel="No"
									value="#{lazyRestauranteListWeb.sinPenalizacion}">
								</p:selectBooleanButton>
							</div>
						</div>
						<div style="text-align: center;">
							<p:commandButton value="Buscar"
								actionListener="#{lazyRestauranteListWeb.buscar()}"
								update="tabla_header" icon="fa fa-search" />
						</div>
						<div style="margin: auto; text-align: center;">
							<p:ajaxStatus>
								<f:facet name="start">
									<i class="pi pi-spin pi-spinner loading-icon"
										aria-hidden="true"> </i>
								</f:facet>
								<f:facet name="complete">
									<h:outputText value="" />
								</f:facet>
							</p:ajaxStatus>
						</div>
					</p:fieldset>
				</h:panelGroup>
			</div>
			<h2>
				<h:outputText value="Total: #{lazyRestauranteListWeb.total}" id="total" />
			</h2>
			<p:dataTable var="restaurante" style="prueba"
				value="#{lazyRestauranteListWeb}" rows="5" id="tabla_header" paginator="true"
				rowsPerPageTemplate="5,10,{ShowAll|'All'}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink}{PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}">
				<p:column>
					<h:outputText value="#{restaurante.nombre}" />
				</p:column>
				<p:column>
					<p:rating value="#{restaurante.valoracionGlobal.intValue()}"
						readonly="true" stars="10" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
